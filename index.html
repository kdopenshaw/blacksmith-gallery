<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blacksmith Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        background: #fff;
        margin: 0;
        padding: 1rem;
      }

      .gallery {
        column-count: 4;
        column-gap: 12px;
        max-width: 1200px;
        margin: auto;
      }

      .gallery a {
        break-inside: avoid;
        display: block;
        margin-bottom: 12px;
        text-decoration: none;
        border: none;
      }

      .gallery img {
        width: 100%;
        height: auto;
        border: none;
        border-radius: 0;
        box-shadow: none;
        transition: transform 0.2s ease;
        cursor: pointer;
      }

      .gallery img:hover {
        transform: scale(1.02);
      }

      @media (max-width: 800px) {
        .gallery {
          column-count: 2;
        }
      }

      @media (max-width: 500px) {
        .gallery {
          column-count: 1;
        }
      }
    </style>
  </head>
  <body>
    <h1>Blacksmith Work</h1>
    <div class="gallery" id="gallery"></div>

    <script>
      const repoOwner = "kdopenshaw";
      const repoName = "blacksmith-gallery";
      const folderPath = "images";
      const branch = "main";

      fetch(
        `https://corsproxy.io/?https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`
      )
        .then((response) => response.json())
        .then((data) => {
          const gallery = document.getElementById("gallery");
          data
            .filter(
              (file) =>
                file.type === "file" &&
                file.name.match(/\.(jpg|jpeg|png|gif)$/i)
            )
            .forEach((file) => {
              const link = document.createElement("a");
              const imageUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${folderPath}/${file.name}`;
              link.href = imageUrl;
              link.className = "glightbox";
              link.setAttribute("data-gallery", "blacksmith");
              link.setAttribute(
                "data-title",
                file.name.replace(/\.[^.]+$/, "")
              );

              const img = document.createElement("img");
              img.src = imageUrl;
              img.alt = file.name;
              img.loading = "lazy";
              img.style.transition = "transform 0.2s ease";
              img.onmouseover = () => (img.style.transform = "scale(1.02)");
              img.onmouseout = () => (img.style.transform = "scale(1.0)");

              link.appendChild(img);
              gallery.appendChild(link);
            });

          const lightbox = GLightbox({ selector: ".glightbox" });
        })
        .catch((err) => {
          console.error("Fetch failed:", err);
        });
    </script>
  </body>
</html>
