<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blacksmith Portfolio</title>
    <style>
      body {
        font-family: sans-serif;
        background: #fff;
        margin: 0;
        padding: 1rem;
      }

      .gallery {
        column-count: 4;
        column-gap: 12px;
        max-width: 1200px;
        margin: auto;
      }

      .gallery a {
        break-inside: avoid;
        display: block;
        margin-bottom: 12px;
      }

      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
      }

      .gallery img:hover {
        transform: scale(1.02);
      }

      @media (max-width: 800px) {
        .gallery {
          column-count: 2;
        }
      }

      @media (max-width: 500px) {
        .gallery {
          column-count: 1;
        }
      }
    </style>
  </head>
  <body>
    <h1>Blacksmith Work</h1>
    <div class="gallery" id="gallery"></div>

    <script>
      const repoOwner = "kdopenshaw";
      const repoName = "blacksmith-gallery";
      const folderPath = "images";
      const branch = "main";

      fetch(
        `https://corsproxy.io/?https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`
      )
        .then((response) => response.json())
        .then((data) => {
          const gallery = document.getElementById("gallery");
          data
            .filter(
              (file) =>
                file.type === "file" &&
                file.name.match(/\.(jpg|jpeg|png|gif)$/i)
            )
            .forEach((file) => {
              const img = document.createElement("img");
              img.src = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${folderPath}/${file.name}`;
              img.alt = file.name;
              img.loading = "lazy";
              img.onerror = () => console.error("Broken image:", img.src);
              gallery.appendChild(img);
            });
        })
        .catch((err) => {
          console.error("Fetch failed:", err);
        });
    </script>
  </body>
</html>
