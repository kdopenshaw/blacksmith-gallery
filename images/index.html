<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blacksmith Portfolio</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 12px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <h1>Blacksmith Work</h1>
  <div class="gallery">
    <!-- Replace these with your GitHub-hosted image links -->
    <img src="https://yourusername.github.io/yourrepo/images/photo1.jpg" alt="work 1">
    <img src="https://yourusername.github.io/yourrepo/images/photo2.jpg" alt="work 2">
    <img src="https://yourusername.github.io/yourrepo/images/photo3.jpg" alt="work 3">
    <!-- Add more images here -->
  </div>
</body>
</html>
